<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="custom-wrapper">

      <div class="header">
        <h2 class="projtitle">
          Price Range Slider
        </h2>
      </div>

      <div class="price-inputs-wrap-container">

        <div class="price-inputs-wrap">
          <label class="price-title">
            <span>Minimum Price</span>
            <input class="min-input" type="number" >
          </label>
          <label class="price-title">
            <span>Maximum Price</span>
            <input class="max-input" type="number" >
          </label>
        </div>


        <div class="slider-container">
          <div class="range-slider">
          </div>
        </div>

      </div>

      <!-- Slider -->
      <div class="range-inputs-wrap">
        <input class="min-range" type="range" >
        <input class="max-range" type="range" >
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
